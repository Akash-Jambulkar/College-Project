<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Visual-Sort.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Sorting Visualizer</title>
  </head>
  <body>

<div class="text-center fs-1 font-monospace text-primary title">Visual Sort</div>    
    <div class="container-fluid barColor">
      <div class="bars_container" id="bars_container"></div>
    </div>


    <div class="container ">
      <div class="row">

        <div class="col">
          <input
          type="range"
          id="slider"
          min ="50"
          max="100"
          step="1"
          value="55"
        />
        </div>

        <div class="col">
          <select class="btn btn-outline-info" name="" id="speed">
            <option value="250">Slow</option>
            <option value="100">Medium</option>
            <option value="50">Fast</option>
          </select>
        </div>
        <div class="col">
          <select class="btn  btn-outline-info" name="" id="algo">
         
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
          </select>
        </div>
        <div class="col">
        <button class="btn btn-outline-info " id="randomize_array_btn">Randomize</button>
          
        </div>
        <div class="col">
        <button class="btn btn-outline-info" id="sort_btn">Sort</button>
          
        </div>
      </div>
    </div>

    </div>


    <div class="title text-success text-center">
      
        <h1 class="text-center fs-1 font-monospace text-primary title">About Our Project</h1>
        <p>Visual Sort is used to visualise various types of sorting methods.</p>
        <p>Select the type of sorting method you want to visualise and enjoy the show.</p>
      </div>
      
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Visual-Sort.js"></script>
  </body>
</html>
